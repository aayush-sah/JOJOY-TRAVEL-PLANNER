<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Jojoy</title>
    <link rel="stylesheet" href="welcome.css">
</head>
<body>
    <!-- Video Background -->
    <video autoplay muted loop id="bg-video">
        <source src="242786_tiny.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>

    <div class="form-container">
        <p class="title">Create an Account</p>
        <form class="form" action="index.html">
            <input type="text" class="input" placeholder="Full Name" required>
            <input type="email" class="input" placeholder="Email" required>
            <input type="password" class="input" placeholder="Password" required>
            <input type="password" class="input" placeholder="Confirm Password" required>
            <button class="form-btn" type="submit">Sign Up</button>
        </form>
        <p class="sign-up-label">
            Already have an account? <a href="signin.html" class="sign-up-link">Sign In</a>
        </p>
    </div>
</body>
</html>
